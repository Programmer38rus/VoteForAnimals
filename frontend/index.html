<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="navbar bg-success justify-content-center">
            <h2>Голосуем за животных</h2>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="d-flex flex-column col-3">
                <img src="./src/img/dogs.jpg" alt="Dog" width="200px">
                <button class="btn btn-outline-success mt-3" id="btnDog">Проголосовать</button>
            </div>
            <div class="d-flex flex-column col-3">
                <img src="./src/img/cats.jpg" alt="Cat" width="200px">
                <button class="btn btn-outline-info mt-3" id="btnCat">Проголосовать</button>
            </div>
            <div class="d-flex flex-column col-3">
                <img src="./src/img/parrets.jpg" alt="parrats" width="250">
                <button class="btn btn-outline-warning mt-3" id="btnParrots">Проголосовать</button>
            </div>
        </div>

        <div class="row    mt-5 justify-content-center" id="showerProgress">
            <h3>Посмотреть результат голосования?</h3>
            <button class="btn btn-secondary" id="btnShow">ЖМИ СЮДА</button>
        </div>


        <div class="row mt-5 w-100 justify-content-center" id="progBars">
            <section id="textProgress">
                <h1>Dogs</h1>
                <h1>Cats</h1>
                <h1>Parrets</h1>
            </section>
            <section class="w-50 d-flex flex-column">
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100%" id="progressDog"></div>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100%" id="progressCat"></div>
                </div>
                <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100%" id="progressParrots"></div>
                </div>
            </section>
        </div>
        <script type="text/javascript" src="./src/js.js"></script>
    </main>
</body>
</html>
